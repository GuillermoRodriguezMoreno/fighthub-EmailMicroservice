<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Email Template</title>
    <style>
        .container {
            width: 80%;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
        }
        .content {
            margin: 20px 0;
        }
        .footer {
            text-align: center;
            font-size: 12px;
            color: #777;
        }
    </style>
</head>
<body>
<div class="container">
    <div class="header">
        <img src="cid:logo" alt="Company Logo" style="width: 150px;">
        <h2>Welcome to Fight<span style="color: #ff9d29">Me</span></h2>
    </div>
    <div class="content">
        <h1>Hello,  <span th:text="${name}">Guest</span>!</h1>
        <p>Welcome to our service. We are glad to have you with us.</p>
        <p>Please confirm your account <a th:text="${link}">link</a>.</p>
    </div>
    <div class="footer">
        <p>&copy; 2024 FightMe. All rights reserved.</p>
    </div>
</div>
</body>
</html>
